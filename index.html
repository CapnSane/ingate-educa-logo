<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ingate Educa Logo</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <canvas id="ingate-logo"></canvas>
  <br><br>
  <div class="div-config">
    <form action="/action_page.php">
      <div>
        <div class="mb-5">
          <label for="colourC">Select the colour for letter C:</label>
        </div>
        <div>
          <input type="color" id="colourC" name="colourC" value="#000000" onclick="updateC()"><br><br>
        </div>
      </div>

      <div>
        <div class="mb-5">
          <label for="colourI">Select the colour for letter I:</label>
        </div>
        <div>
          <input type="color" id="colourI" name="colourI" value="#fc5280" onclick="updateI()"><br><br>
        </div>
      </div>

      <div>
        <div class="mb-5">
          <label for="colourBg">Select the background colour:</label>
        </div>
        <div>
          <input type="color" id="colourBg" name="colourBg" value="#FFFFFF" onclick="updateBg()"><br><br>
        </div>
      </div>

      <div>
        <div class="mb-5">
          <label for="logoSize">Type the logo size:</label>
        </div>
        <div>
          <input type="text" id="logoSize" name="logoSize" value="500px" onclick="logoSize()"><br><br>
        </div>
      </div>

      <div class="div-apply">
        <button type="button" onclick="reloadFunction()">
          <p class="button-apply">Apply!</p>
        </button>
      </div>

    </form>
  </div>
  <script src="js.js"></script>
</body>

</html>
